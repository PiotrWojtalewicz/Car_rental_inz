
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Wprowadź nowe hasło</h2>
    <p class="text-center">Proszę wprowadzić nowe hasło dla swojego konta.</p>

    <form method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Zmień hasło</button>
    </form>
</div>
{% endblock %}
