<!-- app/templates/app/availability_calendar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Calendar</title>
</head>
<body>
    <h1>Available Cars on {{ today }}</h1>

    <h2>Cars Available:</h2>
    <ul>
        {% for car in available_cars %}
            <li>{{ car.brand }} {{ car.model }} ({{ car.year }})</li>
        {% empty %}
            <li>No cars available for rent on this day.</li>
        {% endfor %}
    </ul>
</body>
</html>
