<!-- app/templates/app/car_rental.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Rezerwacja samochodu: {{ car }}</h1>
  <p>Wybierz daty wynajmu dla samochodu: {{ car }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zarezerwuj</button>
  </form>
{% endblock %}
