

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center">Wypożycz samochód: {{ car.brand }} {{ car.model }}</h2>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="accept_terms" name="accept_terms" required>
                <label class="form-check-label" for="accept_terms">
                    Akceptuję <a href="{% url 'terms_conditions' %}?car_id={{ car.id }}" target="_blank">warunki wypożyczenia</a>.
                </label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Zarezerwuj</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
