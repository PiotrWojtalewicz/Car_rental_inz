<form method="POST">
    {% csrf_token %}
    <label for="model">Model</label>
    <input type="text" id="model" name="model" required>

    <label for="brand">Brand</label>
    <select id="brand" name="brand" required>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
    </select>

    <label for="year">Rok</label>
    <input type="number" id="year" name="year" min="1900" max="2024" required>

    <label for="rental_price">Cena wypożyczenia</label>
    <input type="number" id="rental_price" name="rental_price" step="0.01" min="0" required>

    <label for="is_available">Dostępny</label>
    <input type="checkbox" id="is_available" name="is_available" checked>

    <button type="submit">Dodaj samochód</button>
</form>
