{% extends 'base.html' %}

{% block content %}
  <h2>Resetowanie hasła</h2>
  <p>Wpisz swój adres e-mail, aby otrzymać link do resetowania hasła.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Wyślij link do resetowania hasła</button>
  </form>
{% endblock %}
