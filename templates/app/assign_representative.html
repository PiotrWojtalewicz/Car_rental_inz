
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Przypisz przedstawiciela do samochodu</h2>
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="representative" class="form-label">Wybierz przedstawiciela:</label>
            <select id="representative" name="representative" class="form-select" required>
                <option value="" disabled selected>Wybierz przedstawiciela</option>
                {% for rep in representatives %}
                    <option value="{{ rep.id }}">{{ rep.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Przypisz</button>
    </form>
</div>
{% endblock %}
