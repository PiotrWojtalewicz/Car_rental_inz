<!-- templates/app/register.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
</head>
<body>
    <h1>Rejestracja</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderowanie formularza jako paragrafów -->
        <button type="submit">Zarejestruj się</button>
    </form>

</body>
</html>
{% endblock %}
